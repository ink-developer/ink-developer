name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # запуск каждый день в полночь (UTC)
  workflow_dispatch:      # запуск вручную
  push:                   # запуск при пуше
    branches:
      - main              # только при пушах в main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: dist/snake.svg
          args: "--color-snake '#00FF00' --color-dots '#222222' --color-empty '#111111'"
      - name: Commit and push generated snake
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist/snake.svg"
          message: "chore: update snake animation"
